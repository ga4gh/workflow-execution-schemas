cache:
  directories:
    - ~/jobcache

jobs:
  include:
    - stage: test
      language: python
      python:
      - '2.7'
      before_install:
      - sudo apt-get update -qq
      - pip install . --process-dependency-links
      - pip install -r python/dev-requirements.txt
      script:
      - nosetests python/
      - flake8 python
      - ga4gh_wes_client
      deploy:
        provider: pypi
        skip-cleanup: true
        on:
          tags: true
        user: david4096
        password:
          secure: 

    - stage: build_docs
      language: java
      jdk: oraclejdk8
      before_install:
      - chmod +x gradlew
      script:
      - "./gradlew asciidoctor"
      - mv ~/jobcache ~/jobcache-discard
      - mkdir ~/jobcache
      - echo "$TRAVIS_BUILD_ID" > ~/jobcache/travis_build_id
      - cp -R docs ~/jobcache/

    - stage: build_swagger
      language: node_js
      node_js:
      - "node"
      script: 
      - if test "$TRAVIS_BUILD_ID" != `cat ~/jobcache/travis_build_id`; then travis_terminate 1; fi
      - rm -f ~/jobcache/travis_build_id
      - mv ~/jobcache/docs docs
      - "npm run build"
      - "npm run deploy"
      - mv ~/jobcache ~/jobcache-discard
      - mkdir ~/jobcache # clear the cache
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        on:
          all_branches: true

